<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당근마켓 채팅화면 클론</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
    <header>
        <div class="info-bar">
            <div class="info-bar__left">
                <div class="info-bar__left-icon">
                    <img src="./assets/back.svg">
                </div>
                <div class="info-bar__left-detail">
                    <div class="info-bar__left-detail-top">
                        <div class="info-bar_left-detail-top-name">슬기맘</div>
                        <div class="info-bar_left-detail-top-temp">36.5'C</div>
                    </div>
                    <div class="info-bar__left-detail-bottom">보통 1시간 이내 응답</div>
                </div>
            </div>
            <div class="info-bar__icons">
                <img src="./assets/call.svg">
                <img src="./assets/menu.svg">
            </div>
        </div>
    </header>

    <main>
        <div class="sell-info">
            <div class="sell-info__img">
                <img src="./assets/img.svg">
            </div>
            <div class="sell-info__desc">
                <div class="sell-info__desc-title">유모차 팔아요</div>
                <div class="sell-info__desc-price">50,000원</div>
            </div>
        </div>
        
        <div class="message">
            <div class="message-sender">
                <div class="message-sender__time-box">
                    <div class="message-sender__time">오후 3:45</div>
                </div>
                <div class="message-sender__msg">오늘 시민공원 근처에서 7시에 가능하신가요?</div>
            </div>

            <div class="message-receiver">
                <div class="message-receiver__img"><img src="./assets/pic.svg"></div>
                <div class="message-receiver__msg">네 가능해요 그때 봐요!</div>
                <div class="message-receiver__time-box">
                    <div class="message-receiver__time">오후 3:45</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="chat-bar">
            <div class="chat-bar__icon-plus">
                <img src="./assets/plus.svg">
            </div>
            <div class="chat-bar__msg">
                <div class="chat-bar__msg-text">메세지를 입력하세요.</div>
                <div class="chat-bar__msg-smile"><img src="./assets/smile.svg"></div>
            </div>
            <div class="chat-bar__icon-submit">
                <img src="./assets/submit.svg">
            </div>
        </div>
    </footer>
</body>
</html>
